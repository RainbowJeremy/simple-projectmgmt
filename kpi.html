<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Simple KPI Dashboard</h1>
            <div class="date-selector">
                <select id="time-period">
                    <option value="today">Today</option>
                    <option value="week" selected>This Week</option>
                    <option value="month">This Month</option>
                    <option value="quarter">This Quarter</option>
                    <option value="year">This Year</option>
                </select>
                <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
            </div>
        </header>
        <div class="kpi-container" style="height: 40vh;">
            <div class="kpi-card" >
                <div class="kpi-header">
                    <h3>Revenue</h3>
                    <i class="fas fa-dollar-sign"></i>
                </div>
                <div class="kpi-value" id="revenue">$24,589</div>
                <div class="kpi-change positive" id="revenue-change">
                    <i class="fas fa-arrow-up"></i> 12.5% vs last period
                </div>
                <div class="kpi-trend">
                    <div class="sparkline" id="revenue-trend"></div>
                </div>
            </div>
        </div>
        <div class="kpi-container">
            <!-- Revenue KPI -->
            

            <!-- Customers KPI -->
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>Customers</h3>
                    <i class="fas fa-users"></i>
                </div>
                <div class="kpi-value" id="customers">1,842</div>
                <div class="kpi-change positive" id="customers-change">
                    <i class="fas fa-arrow-up"></i> 5.3% vs last period
                </div>
                <div class="kpi-trend">
                    <div class="sparkline" id="customers-trend"></div>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>Conversion Rate</h3>
                    <i class="fas fa-percentage"></i>
                </div>
                <div class="kpi-value" id="conversion">3.2%</div>
                <div class="kpi-change negative" id="conversion-change">
                    <i class="fas fa-arrow-down"></i> 0.8% vs last period
                </div>
                <div class="kpi-trend">
                    <div class="sparkline" id="conversion-trend"></div>
                </div>
            </div>
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>Retailers</h3>
                    <i class="fas fa-users"></i>
                </div>
                <div class="kpi-value" id="retailers">1,842</div>
                <div class="kpi-change positive" id="retailers-change">
                    <i class="fas fa-arrow-up"></i> 5.3% vs last period
                </div>
                <div class="kpi-trend">
                    <div class="sparkline" id="retailers-trend"></div>
                </div>
            </div>
            <!-- Avg. Order KPI -->
            <div class="kpi-card">
                <div class="kpi-header">
                    <h3>Avg. Order Value</h3>
                    <i class="fas fa-shopping-cart"></i>
                </div>
                <div class="kpi-value" id="avg-order">$89.42</div>
                <div class="kpi-change positive" id="avg-order-change">
                    <i class="fas fa-arrow-up"></i> 2.1% vs last period
                </div>
                <div class="kpi-trend">
                    <div class="sparkline" id="avg-order-trend"></div>
                </div>
            </div>
        </div>

        <br>
        <br>
        <br>
        <br>
        <h2 style="text-align: center; margin: 20px;">Input KPIs</h2>

        <div class="chart-container">
            <div class="chart-card">
                <h3>Revenue Trend</h3>
                <div class="chart" id="revenue-chart"></div>
            </div>
            <div class="chart-card">
                <h3>Sprint Goals Met</h3>
                <div class="chart" id="acquisition-chart"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sparklines/2.1.2/jquery.sparkline.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
